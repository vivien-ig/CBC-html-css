<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       header{
        height:60px;
        width:100%;
        text-align: center;
        background-color: antiquewhite;
       }
header h4{
    text-align: left;
    color:blue;
}
       header a{
        padding:50px;
        text-decoration: none;
       }
    </style>
</head>
<body>
    <header>
        <h4>Anchor Tag on nav bar</h4>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </header>
    <div>
     <h2>UL- unordered list</h2>

        <ul>
            <li>2 eggs</li>
            <li>1 bread</li>
            <li>1 lettuce</li>
    </ul>
</div>
    <div>
     <h2>OL- Ordered list</h2>

        <ol>
            <li>2 eggs</li>
            <li>1 bread</li>
            <li>1 lettuce</li>
    </ol>
</div>

 <div>
    <h2>DL- Description List</h2>

<dl>
      <dt>Streaming Movies</dt>
      <dd>..New movie</dd>
      <dd>..First movie</dd>
      <dd>..Second movie</dd>
    </dl>
 </div>   
</body>
</html>
