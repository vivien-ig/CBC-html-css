<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
     <h2>UL- unordered list</h2>

        <ul>
            <li>2 eggs</li>
            <li>1 bread</li>
            <li>1 lettuce</li>
    </ul>
</div>
    <div>
     <h2>OL- Ordered list</h2>

        <ol>
            <li>2 eggs</li>
            <li>1 bread</li>
            <li>1 lettuce</li>
    </ol>
</div>

 <div>
    <h2>DL- Description List</h2>

<dl>
      <dt>Streaming Movies</dt>
      <dd>..New movie</dd>
      <dd>..First movie</dd>
      <dd>..Second movie</dd>
    </dl>
 </div>   
</body>
</html>
